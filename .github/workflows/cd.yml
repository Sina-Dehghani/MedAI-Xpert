name: Continuous Deployment

on:
  push:
    branches:
      - main # Deploy from main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Or staging, etc.
    # needs: build-and-test # Ensure CI passes before deployment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          yourdockerhubusername/medipredict-cdss:latest
          yourdockerhubusername/medipredict-cdss:${{ github.sha }}

